<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 Mobile App Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="sweetalert-master/dist/sweetalert.min.js"></script><!-- Link to Sweetalert script-->
<script src="backendless.js" type="text/javascript"></script>
<script src="map.js" type="text/javascript"></script>

</head> 

<body>
	<div class="bg">
	<div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
	   </script>
	   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlFjOfLh9XXkTX4a1UBycLsNAUuNXaJrU&callback=initMap"
		type="text/javascript"></script>
	
   </div>
</body>
</html>
